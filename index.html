    <style>
        :root {
            --grey: #F0F3F7;
            --purple: #6333cc;
            --purple200: #A880FF;
        }

        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .URLloader {
            aspect-ratio: 16 / 9;
            min-width: 250px;
            width: 100%;
            max-width: 600px;
            max-height: 100%;
            background-color: var(--grey);
            margin: 2rem;
            display: flex;
            justify-content: center;
            position: relative;
            border-radius: 0.5rem;
        }

        .URLloader span::before {
            content: "";
            position: absolute;
            top: 2.5%;
            bottom: 2.5%;
            left: 1.5%;
            width: 97%;
            height: 0.5rem;
            background: var(--purple200);
            animation: y 2s ease-in-out infinite alternate;
            border-radius: 0.25rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: -webkit-fill-available;
            margin: 1rem;
            max-width: 3rem;
        }

        .URLloader p {
            color: var(--purple);
            position: absolute;
            bottom: -3rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: sans-serif;
            text-transform: uppercase;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        @keyframes y {
            to {
                transform: translateY(-97.5%);
                top: 97.5%;
            }
        }
    </style>
</head>
