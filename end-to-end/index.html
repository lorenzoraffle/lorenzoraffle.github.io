<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End-to-end</title>
</head>

<style>
    html,
    body {
        margin: 0;
    }

    .head {
        position: fixed;
        top: 16px;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
        font-family: monospace;
        background-color: black;
        color: white;
        padding: 2rem;
    }

    h1 {
        font-size: 64px;
        padding: 0;
        margin: 0;
    }

    h2 {
        padding: 0;
        margin: 0;
    }

    .arena {
        width: 100vw;
        display: flex;
        flex-direction: row;
        height: 100vh;
    }

    .old {
        background-color: aqua;
    }

    .new {
        background-color: brown;
    }


    iframe {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div class="head">
        <h1>JENS'S MASTERPIECE</h1>
        <h2>end-to-end-test of the new search</h2>
    </div>

    <div class="arena">
        <iframe title="old" class="old" src="old.html" frameborder="0">
        </iframe>
        <iframe title="new" class="new" src="new.html" frameborder="0">

        </iframe>
    </div>
</body>

</html>
